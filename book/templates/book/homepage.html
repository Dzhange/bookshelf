{% extends 'book/base.html'%} {%block body%}
<div>
    {% if books %}
    <ul>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'book/list-style.css' %}" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <main role="main">
            {% if error_message %}
                <p><strong>{{ message }}</strong></p>
            {% endif %} 
            <div class="album py-5 bg-light">
                <div class="container"> 

                    <div class="row">
                            {% for book in books %}
                                <div class="col-md-4">
                                    <div class="card mb-4 box-shadow">
                                        <img class="card-img-top" data-src="text=Thumbnail" alt="Thumbnail [100%x225]" style="height: 225px; width: 200px; display: block;"
                                        {% load staticfiles %}    
                                        src="{% static book.FrontPage %}"data-holder-rendered="true">
                                        <div class="card-body">
                                            <p class="card-text">数量：{{book.Quantity}}</p>
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div class="btn-group">
                                                    <form action = "{{book.id}}/borrow" method="POST">
                                                            {% csrf_token %} 
                                                        <button  type="submit" class="btn btn-sm btn-outline-secondary">借书</button>
                                                    </form>
                                                    <a  href = "/book/{{book.id}}/detail" >
                                                        <button type="button" class="btn btn-sm btn-outline-secondary">详细信息</button>
                                                    </a>
                                                </div>
                                            </div>
                                        </div> 
                                    </div>
                                </div>
                            {%endfor%}
                    </div>
                </div>
            </div>

        </main>
    </ul>
    {% else %}
    <h3>No BOOKS AT ALL</h3>
    {% endif %}
</div>


<div class="uk-margin-large" style="text-align: center">
    <a href="">
        <span class="uk-text-meta">关于书库</span>
    </a>
</div>
{%endblock%}
