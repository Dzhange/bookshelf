{% extends 'book/base_visitor.html' %}
{% block title %}登录{% endblock %}
{% block login_active %}active{% endblock %}

{% block body %}
<div class="container-fluid" id = 'form-container'>

        <div class="col-sm-12 col-md-6" id = 'form-container'>
                <div class="panel-body" >
                        <br /><br />
                        <h2>登入已有账号</h2>
                        <br /><br />
                    {% if error_message %}
                    <div class="alert alert-warning" role="alert">
                            <strong>Warning!</strong>{{error_message}}
                          </div>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'book:login'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_username">
                                用户名
                            </label>
                            <div class="col-sm-10">
                                <input id="id_username" class="form-control" maxlength="30" name="username" type="text" placeholder=" 输入用户名" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_password">
                                密码
                            </label>
                            <div class="col-sm-10">
                                <input class = "form-control" id="id_password" maxlength="30" name="password" type="password" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit"  class="btn btn-primary">登录</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    还没有账号？ <a href="{% url 'book:register' %}">点这里</a> 注册一个
                </div>
        </div>

</div>

{% endblock %}
